specVersion: 0.0.4
description: Whitelisting
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token
    network: fuji
    source:
      address: "0xBD23faDF56E4d271fbB0BD4FA04F3f83ED46c8A0"
      abi: Token
      startBlock: 27863580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

      file: ./src/TokenMapping.ts
  - kind: ethereum/contract
    name: TokenWithMerkle
    network: fuji
    source:
      address: "0xBD23faDF56E4d271fbB0BD4FA04F3f83ED46c8A0"
      abi: Token
      startBlock: 27863580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

      file: ./src/TokenWithMerkleMapping.ts
 

