specVersion: 0.0.4
description: Whitelisting
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token
    network: fuji
    source:
      address: "0x24b1bb42cE4684d80A5453eeEb6B91bfA06F80aB"
      abi: Token
      startBlock: 27863580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: BlackList(indexed address)
          handler: handleBlackList
        - event: WhiteList(indexed address)
          handler: handleWhiteList
      file: Token/Token.wasm
