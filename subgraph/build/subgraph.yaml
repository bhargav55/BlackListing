specVersion: 0.0.4
description: Whitelisting
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token
    network: fuji
    source:
      address: "0xb1bDEfcEB6C14D992Ff8d04097B7Ab2E4Dc7BAD9"
      abi: Token
      startBlock: 27863580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Token/Token.wasm
  - kind: ethereum/contract
    name: TokenWithMerkle
    network: fuji
    source:
      address: "0xb1bDEfcEB6C14D992Ff8d04097B7Ab2E4Dc7BAD9"
      abi: Token
      startBlock: 27863580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: Token
          file: TokenWithMerkle/abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: TokenWithMerkle/TokenWithMerkle.wasm
